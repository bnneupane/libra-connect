<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Libra Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f3f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      max-width: 420px;
      width: 100%;
      margin: auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      background-color: #fff;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">

  <div class="login-card">
    <h3 class="text-center mb-4">üîê Login to Libra Connect</h3>
    <form action="/auth/login" method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" name="email" id="email" class="form-control" required placeholder="you@example.com" />
      </div>

      <div class="mb-3">
        <div class="d-flex justify-content-between align-items-center">
          <label for="password" class="form-label">Password</label>
          <a href="/auth/forgot-password" class="small text-decoration-none text-primary">Forgot Password?</a>
        </div>
        <input type="password" name="password" id="password" class="form-control" required placeholder="Your secure password">
      </div>

      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    <p class="text-center mt-3 mb-0">Don't have an account? <a href="/auth/register" class="text-decoration-none">Register here</a></p>
  </div>

</body>
</html>
